<div class="bg-view">
  <h1 class="title">Registrati</h1>
</div>

<div class="container">

  <form action="/register" method="post" style="max-width: 600px; margin: auto;">

    <h1>Crea Account</h1>
    <br>
    
    <div class="form-group">
      <label for="mail">Email</label>
      <input type="text" class="form-control" name="mail" autofocus maxlength="100" placeholder="Email.." >
      <span class="error"></span>
    </div>

    <br>

    <div class="form-group">
      <label for="user">Username</label>
      <input type="text" class="form-control" name="username" maxlength="15" placeholder="Username.." >
      <span class="error"></span>
      <br>
      <div class="alert alert-info">
        8 - 15 caratteri, lettere e numeri
      </div>
    </div>

    <br>
    
    <div class="form-group">      
      <label for="pass">Password</label>
      <input type="password" class="form-control" name="password" maxlength="15" placeholder="Password.." >
      <span class="error"></span>
      <br>

      <div class="alert alert-info">
        8 - 15 caratteri, lettere e numeri, almeno una maiuscola, almeno un carattere speciale
      </div>
    </div>

    <div class="form-group">      
      <label for="repass">Ripeti password</label>
      <input type="password" class="form-control" maxlength="15" placeholder="Password.." >
      <span class="error"></span>
    </div>  
    
    <br>
    
    
    <div class="form-group">
      <input type="submit" class="form-control btn btn-info" value="Registrati" />
      
    </div>

    <hr>
    <div style="position: relative; top: -30px; margin: auto; background-color: white; width: min-content;">&nbsp;o&nbsp;</div>    

    <p class="text-center">Se hai gi√† un account, <a href="#!login">Accedi</a></p>
        		
  </form>

</div>
<br>
