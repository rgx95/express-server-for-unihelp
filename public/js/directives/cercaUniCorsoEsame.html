<form>
<div class="row">

  <div class="cerca-uni-corso-esame col-sm-6"> 

      <input type="text"
        class="form-control searchInput"
        ng-model="universita.searchString"
        ng-focus="focusSearch('universita')"
        ng-blur="blurSearch('universita')"
        onFocus="this.select()"
        ng-disabled="universita.filled"
        placeholder="{{universita.placeholder}}">
    
      <div class="cerca-uni-corso-esame-p-container" ng-show="universita.showResults"> 
          <p class="searchResults"
            ng-click="setAndBlurUniversita(el.ID, el.NOME)"
            ng-repeat="el in universita.data | filter: universita.searchString | limitTo: 4">
            {{ el.NOME }}
          </p>
          <p class="searchResults others" ng-if="universita.data.length > 4">...</p>
          <p class="searchResults others" ng-if="universita.data.length == 0">Nessun risultato</p>
      </div>

      <br>
    
  </div>

  <!-- esame-->
  <div class="cerca-uni-corso-esame col-sm-6">   

      <input type="text"
        class="form-control searchInput"
        ng-model="esami.searchString"
        ng-focus="focusSearch('esami')"
        ng-blur="blurSearch('esami')"
        onFocus="this.select()"
        ng-disabled="!(universita.filled && !esami.filled)"
        placeholder="{{esami.placeholder}}">
    
      <div class="cerca-uni-corso-esame-p-container" ng-show="esami.showResults"> 
          <p class="searchResults"
            ng-click="setAndBlurEsame(el.ID, el.NOME)"
            ng-repeat="el in esami.data | filter: esami.searchString | limitTo: 4">
            {{ el.NOME }} ({{ el.CODICE || '00000' }})
          </p>
          <p class="searchResults others" ng-if="esami.data.length > 4">...</p>
          <p class="searchResults others" ng-if="esami.data.length == 0">Nessun risultato</p>
      </div>
      
      <br><br><br>
  </div>

</div>



<div class="row">

  <div class="col-sm-2">
    <button class="btn btn-basic btn-block" ng-click="resetSearch()">Reset</button>
    <br>
  </div>

  <div class="col-sm-10">
    <input type="submit" class="btn btn-info btn-block" ng-disabled="!esami.filled" ng-click="submitCerca()" value="Cerca">
  </div>

</div>

</form>

<style>
  div.cerca-uni-corso-esame {
    position: relative;
  }
  div.cerca-uni-corso-esame-p-container {
    position: absolute;    
    z-index: 99;
    margin: 0 1.2em 0 1.2em;
    left: 0; right: 0;
    box-shadow: 0 1px 5px -2px black;
    border-radius: 0 0 5px 5px;
    background: white;
  } p.searchResults {
    line-height: 2em;
    margin: 0 2em 0 0;
    width: 100%;
    border-top: 0px;    
    padding: 0 0.5em 0 0.5em;
  } p.searchResults:hover {
    cursor: pointer;
    color: white;
    background: rgb(31, 146, 253);
  } p.searchResults.others:hover {
    cursor: inherit;
    color: inherit;
    font-weight: inherit;
    background: transparent;
  }
</style>
