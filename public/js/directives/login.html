<form name="login" ng-submit="submit()" ng-show="!session">

  <h2>Login</h2>
  <br>
  <input name="user" class="form-control" type="text" ng-model="user" placeholder="{{ userError ? 'utente errato' : 'nome utente'}}" ng-style="userErrorStyle" required>
  <br>
  
  <input name="pass" class="form-control" type="password" ng-model="pass" placeholder="{{ passError ? 'password errata' : 'password'}}" ng-style="userErrorStyle" required>
  <br>    
  <br ng-if="!errorMessage">

  <div class="alert alert-info" ng-if="errorMessage">
    <strong>Attenzione! </strong> {{ errorMessage }}
  </div>
  <input name="submit" class="btn btn-block btn-info" type="submit" ng-disabled="login.user.$invalid || login.pass.$invalid">
  
</form>

<div class="alert alert-success" ng-show="session || logged">
  Login effettuato come <strong>{{ session.USERNAME || loggedUser.USERNAME }}</strong>
</div>

<style>
  /*

  }
  */

  input[disabled]{    
    opacity: 0.7;
  }input[disabled]:hover{    
    cursor: not-allowed;
  }

  form[name="login"]{
    position: relative;
    padding: 0;
    margin: 0;
    left: 50%;
    transform: translateX(-50%);
    max-width: 480px;
  }
</style>
